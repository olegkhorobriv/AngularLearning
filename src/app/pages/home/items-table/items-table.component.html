<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Назва </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon [fontIcon]="icons[element.type]"></mat-icon>
      <a [routerLink]="'/view-item/' + element.id">{{ element.name }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Кількість </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="toBuy">
    <th mat-header-cell *matHeaderCellDef> Куплено </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon [ngClass]="element.toBuy ? 'red' : 'green'" [fontIcon]="element.toBuy ? 'highlight_off' : 'check_circle_outline'"></mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Дата </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
